<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <div id="app">
      <header >
        <h1>Netflix</h1>
        <div class="search">
          <input v-model="newSearch" @keyup.enter="goShows" placeholder="Inserisci il film o la serie" type="text">
          <button @click="goShows">Cerca</button>
        </div>
      </header>

      <main>
          <ul  v-for="result in results"class="cards">
            <li>
              <img :src="coverIn(result.poster_path)" alt="">
            </li>
            <li>
              <span v-if="result.title">
                {{ result.title }}
              </span>
              <span v-if="result.name">
                {{ result.name }}
              </span>

            </li>
            <li>
              <span v-if="result.original_title">
                {{ result.original_title }}
              </span>
              <span v-if="result.original_name">
                {{ result.original_name }}
              </span>
            </li>
            <li>
              <span>
                Lingua:<img v-if="flagsLanguage(result.original_language)"
                class="flag"
                :src="'./img/'+ result.original_language + '.png'" alt="">
                <span class="langue" v-else> {{result.original_language}} </span>
              </span>
            </li>
            <li>
              <div class="rate">
                <span>Vote:</span>
                <i v-for="n in voteUser(result.vote_average)"
                class="fas fa-star vote"></i>
                <i v-for="n in 5 - voteUser(result.vote_average)"
                class="far fa-star no_vote"></i>
              </div>

            </li>
          </li>
        </ul>
      </main>
  </div>














     <!-- script js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
